<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | To-Do</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.min.css">
</head>

<body>

    <div class="app-wrapper">
        <div class="app-login__container">
            <div>
                <h3 class="app-main-title mb-4">ToDo</h3>
                <h5 class="m-0">Hello there!</h5>
                <h4 class="mb-5">Welcome Back</h4>
            
                <div class="row">
                    <div class="col-12">
                        <div class="form-group app-login__form">
                            <input type="text" class="form-control" placeholder="Username/Email">
                            <label for="">Username/Email</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group app-login__form">
                            <input type="password" class="form-control" placeholder="Password">
                            <label for="">Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group form-check text-right">
                            <input type="checkbox" class="form-check-input" id="rememberMeChkBox">
                            <label class="form-check-label text-muted" for="rememberMeChkBox"><small>Remember Me</small></label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-block mt-3">Sign In</button>
                    </div>
                    <div class="col-12">
                        <p class="mb-0 mt-2"><small class="text-danger">Please check you Username/Email or Password!</small></p>
                    </div>
                    <div class="col-12">
                        <p class="text-center text-muted mt-5">
                            <small>Don't have and account? <strong>Register</strong></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-login__desc">

        </div>
    </div>

</body>

</html>
